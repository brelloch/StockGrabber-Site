<section data-ng-controller="PortfoliosController" data-ng-init="find()">
  <ul class="portfolios unstyled">
    <li data-ng-repeat="portfolio in portfolios">
      <span>{{portfolio.created | date:'medium'}}</span> /
      <span>{{portfolio.user.name}}</span>
      <h2>
        <a data-ng-href="#!/portfolios/{{portfolio._id}}">{{portfolio.title}}</a>
        <span data-ng-if="hasAuthorization(portfolio)">
          <a class="btn" href="/#!/portfolios/{{portfolio._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(portfolio);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{portfolio.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!portfolios || portfolios.length">No portfolios yet. <br> Why don't you <a href="/#!/portfolios/create">Create One</a>?</h1>
</section>
